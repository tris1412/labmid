<!DOCTYPE html>
<html>
<head>
    <title>Basic Table and List</title>
</head>
<body>

    <h2>Sample List</h2>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
    </ul>

    <h2>Sample Table</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Trisha</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Alex</td>
            <td>22</td>
        </tr>
    </table>

</body>
</html>
