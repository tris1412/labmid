<!doctype html>
<html>
  <body>
    <h3>Pizza Order</h3>
    <form action="#" method="post">
      <label>Name: <input name="name" required></label><br>
      <label>Size:
        <select name="size">
          <option>Small</option><option>Medium</option><option>Large</option>
        </select>
      </label><br>
      <label><input type="checkbox" name="topping" value="cheese"> Cheese</label>
      <label><input type="checkbox" name="topping" value="pepperoni"> Pepperoni</label>
      <label><input type="checkbox" name="topping" value="veg"> Veg</label><br>
      <label>Qty: <input type="number" name="qty" min="1" value="1"></label><br>
      <button type="submit">Order</button>
    </form>
  </body>
</html>
